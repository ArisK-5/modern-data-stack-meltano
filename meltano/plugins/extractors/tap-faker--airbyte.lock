{
  "plugin_type": "extractors",
  "name": "tap-faker",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "Faker - Mimesis",
  "docs": "https://hub.meltano.com/extractors/tap-faker--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-faker",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Mimesis - Fake Data Generator",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/faker.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "airbyte_config.count",
      "airbyte_spec",
      "airbyte_spec.image"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_config.count",
      "kind": "integer",
      "label": "Airbyte Config Count",
      "description": "How many users should be generated in total.  This setting does not apply to the purchases or products stream."
    },
    {
      "name": "airbyte_config.records_per_slice",
      "kind": "integer",
      "label": "Airbyte Config Records Per Slice",
      "description": "How many fake records will be in each page (stream slice), before a state message is emitted?"
    },
    {
      "name": "airbyte_config.records_per_sync",
      "kind": "integer",
      "label": "Airbyte Config Records Per Sync",
      "description": "How many fake records will be returned for each sync, for each stream?  By default, it will take 2 syncs to create the requested 1000 records."
    },
    {
      "name": "airbyte_config.seed",
      "kind": "integer",
      "label": "Airbyte Config Seed",
      "description": "Manually control the faker random seed to return the same values on subsequent runs (leave -1 for random)"
    },
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-faker",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}
